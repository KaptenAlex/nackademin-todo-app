<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>
<body>
    <h1 class="title">Todo list</h1>
    <div class="create-item">
        <p>Enter title of todo item</p>
        <input type="text" name="newTodo-title" id="newTodo-title" autocomplete="off">
        <button id="create-todo-btn">Add todo item</button>
    </div>
    <div class="sort-by">
        <h2>Sort by latest:</h2>
        <button id="sort-by-created">Created</button>
        <button id="sort-by-updated">Updated</button>
    </div>
    <div id="page-number"><h1>Page 1</h1></div>
    <div id="todoList" class="todoList"></div>
    <div class="pagination-container">
        <button id="previous-page">Previous page</button>
        <button id="next-page">Next page</button>
    </div>
    <script type="module" src="./scripts/read.mjs"></script>
    <script type="module" src="./scripts/update.mjs"></script>
    <script type="module" src="./scripts/delete.mjs"></script>
    <script type="module" src="./scripts/create.mjs"></script>
    <script type="module" src="./scripts/sortby.mjs"></script>
    <script type="module" src="./scripts/pagination.mjs"></script>
</body>
</html>
